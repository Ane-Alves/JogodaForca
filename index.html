<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da forca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="cabecalho">
      <img src="images/logo.svg" class="logo">

    <section id="div-desaparece" class="botao">

        <input class="btn-iniciar" type="submit" value="Iniciar Jogo" id="iniciar-jogo" onclick="iniciaJogo()" >
      </a>
    </section>

    <section id="div-aparece-forca" class="canvas">
      <canvas id= "forca" width="1000" height="500"></canvas> 
    <section>
    
  
    <script type="text/javascript" src="forca.js"></script>
     <script type="text/javascript" src="canvas.js"></script> 
  </body>
</html>
